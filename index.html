<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link da Bio - Trader</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  min-height: 100vh;
  background: #000;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* FUNDO ANIMADO (GRÁFICO) */
.background {
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.04) 0px,
      rgba(255,255,255,0.04) 2px,
      transparent 2px,
      transparent 60px
    ),
    linear-gradient(180deg, #050505, #000);
  animation: moveBg 12s linear infinite;
  z-index: 1;
}

@keyframes moveBg {
  from { background-position: 0 0; }
  to { background-position: 600px 0; }
}

/* OVERLAY ESCURO */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 2;
}

.container {
  position: relative;
  z-index: 3;
  width: 100%;
  max-width: 380px;
  padding: 30px 20px;
  text-align: center;
}

/* NOME DO TRADER */
.trader-name {
  color: #f1f1f1;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 28px;
}

/* BOTÕES */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.btn {
  text-decoration: none;
  padding: 15px;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 700;
  color: #e5e5e5;
  background: linear-gradient(180deg, #1a1a1a, #0f0f0f);
  border: 1px solid #2a2a2a;
  transition: all 0.25s ease;
}

.btn:hover {
  background: #151515;
  transform: scale(1.03);
}

.footer {
  margin-top: 28px;
  font-size: 11px;
  color: #777;
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="container">

  <!-- NOME DO TRADER -->
  <div class="trader-name">
    THURZIN TRADER
    <!-- troque o nome aqui -->
  </div>

  <div class="buttons">

    <!-- LINK AFILIADO -->
    <a href="https://SEU-LINK-DE-AFILIADO" target="_blank" class="btn">
      Criar conta na corretora
    </a>

    <!-- WHATSAPP -->
    <a href="https://wa.me/5599999999999" target="_blank" class="btn">
      Falar comigo no WhatsApp
    </a>

    <!-- GRUPO -->
    <a href="https://chat.whatsapp.com/SEU-GRUPO" target="_blank" class="btn">
      Grupo da Live
    </a>

  </div>

  <div class="footer">
    Trader profissional • Conteúdo educacional
  </div>

</div>

</body>
</html>

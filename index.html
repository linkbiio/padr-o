<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link da Bio - Trader</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #000;
  overflow: hidden;
}

/* CANVAS */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 2;
}

/* CONTEÚDO */
.container {
  position: relative;
  z-index: 3;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.content {
  width: 100%;
  max-width: 380px;
  padding: 30px 20px;
  text-align: center;
}

/* NOME */
.trader-name {
  color: #f1f1f1;
  font-size: 26px;
  font-weight: 800;
  letter-spacing: 1px;
  margin-bottom: 30px;
}

/* BOTÕES */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.btn {
  text-decoration: none;
  padding: 15px;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 700;
  color: #e0e0e0;
  background: linear-gradient(180deg, #1a1a1a, #0f0f0f);
  border: 1px solid #2a2a2a;
  transition: 0.25s;
}

.btn:hover {
  background: #151515;
  transform: scale(1.03);
}

.footer {
  margin-top: 28px;
  font-size: 11px;
  color: #777;
}
</style>
</head>

<body>

<canvas id="chart"></canvas>
<div class="overlay"></div>

<div class="container">
  <div class="content">

    <div class="trader-name">
      THURZIN TRADER
    </div>

    <div class="buttons">
      <a href="https://SEU-LINK-AFILIADO" target="_blank" class="btn">
        Criar conta na corretora
      </a>

      <a href="https://wa.me/5599999999999" target="_blank" class="btn">
        Falar comigo no WhatsApp
      </a>

      <a href="https://chat.whatsapp.com/SEU-GRUPO" target="_blank" class="btn">
        Grupo da Live
      </a>
    </div>

    <div class="footer">
      Conteúdo educacional • Trader profissional
    </div>

  </div>
</div>

<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let candles = [];
let lastPrice = canvas.height * 0.65;

function createCandle() {
  const open = lastPrice;
  const close = open + (Math.random() * -40 + 10); // tendência de alta
  const high = Math.min(open, close) - Math.random() * 20;
  const low = Math.max(open, close) + Math.random() * 20;

  lastPrice = close;

  candles.push({ open, close, high, low });
  if (candles.length > 80) candles.shift();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const candleWidth = 8;
  const gap = 6;
  let x = canvas.width - (candles.length * (candleWidth + gap));

  candles.forEach(c => {
    const color = c.close < c.open ? "#9e9e9e" : "#cfcfcf";

    ctx.strokeStyle = color;
    ctx.lineWidth = 1;

    // pavio
    ctx.beginPath();
    ctx.moveTo(x + candleWidth / 2, c.high);
    ctx.lineTo(x + candleWidth / 2, c.low);
    ctx.stroke();

    // corpo
    ctx.fillStyle = color;
    ctx.fillRect(
      x,
      Math.min(c.open, c.close),
      candleWidth,
      Math.abs(c.close - c.open) || 1
    );

    x += candleWidth + gap;
  });

  requestAnimationFrame(draw);
}

setInterval(createCandle, 700);
draw();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trader Padrão - Link da Bio</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #0f0f0f;
        color: #d1d1d1; /* CINZA NAS LETRAS */
        text-align: center;
    }

    /* Fundo com brilho rosé */
    .bg {
        background: radial-gradient(circle at top, rgba(255, 182, 193, 0.2), #0f0f0f 70%);
        padding: 40px 20px;
    }

    /* Avatar */
    .avatar {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 4px solid #ffb6c1;
        box-shadow: 0 0 20px #ffb6c1aa;
        object-fit: cover;
        margin-bottom: 15px;
    }

    h1 {
        font-size: 2.4rem;
        margin-bottom: 5px;
        color: #d1d1d1; /* CINZA */
    }

    p.subtitle {
        font-size: 1.1rem;
        opacity: 0.8;
        margin-bottom: 30px;
        color: #d1d1d1; /* CINZA */
    }

    /* Botões */
    .btn {
        display: block;
        width: 85%;
        max-width: 420px;
        padding: 18px;
        margin: 15px auto;
        font-size: 1.1rem;
        font-weight: 600;
        color: #d1d1d1; /* CINZA NAS LETRAS DOS BOTÕES */
        background: #1a1a1a;
        border-radius: 14px;
        border: 2px solid #ffb6c1;
        text-decoration: none;
        box-shadow: 0 0 15px #ffb6c1aa;
        transition: 0.25s;
        position: relative;
        overflow: hidden;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px #ffb6c1cc;
    }

    /* Icone dentro do botão */
    .btn img {
        width: 34px;
        height: 34px;
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 6px;
    }

</style>
</head>
<body>

<div class="bg">

    <!-- AVATAR DA TRADER -->
    <img src="https://i.imgur.com/zkTrq1L.png" class="avatar" alt="Avatar Trader">

    <h1>Trader Padrão</h1>
    <p class="subtitle">Operações • Sala de Sinais • Suporte VIP</p>

    <!-- BOTÃO CORRETORA -->
    <a href="https://trade.obynexbroker.com/register?aff=757282&aff_model=revenue&afftrack=" class="btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5726/5726455.png">
        Criar Conta na Corretora
    </a>

    <!-- BOTÃO SALA DE SINAIS -->
    <a href="#" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/6819/6819850.png">
        Acessar Sala de Sinais
    </a>

    <!-- BOTÃO SUPORTE -->
    <a href="#" class="btn">
        <img src="https://cdn-icons-png.flaticon.com/512/408/408712.png">
        Suporte / WhatsApp
    </a>

</div>

</body>
</html>
